<h2 mat-dialog-title>Histórico de partidas</h2>
<mat-dialog-content>
	<div class="container p-2 px-5 border rounded-3">
		<mat-list>

			@if (playerStateSvc.shuffleHistory().length === 0) {
				<h5 class="text-center">Sem histórico</h5>
			}

			@for (shuffle of playerStateSvc.shuffleHistory(); track shuffle.date.getTime()) {
				<mat-list-item>
					<div class="d-flex justify-content-between align-items-center">
					<span>Time {{ shuffle.teamOneLeader }}
					      vs Time {{ shuffle.teamTwoLeader }}</span>
						<span class="d-flex align-items-center gap-2"> {{ shuffle.date | dateFormater }}
							<button mat-mini-fab (click)="openHistoryInstance(shuffle)">
	          <mat-icon>preview</mat-icon>
	        </button>
					</span>
					</div>
				</mat-list-item>
				<mat-divider class="my-1"></mat-divider>
			}
		</mat-list>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
